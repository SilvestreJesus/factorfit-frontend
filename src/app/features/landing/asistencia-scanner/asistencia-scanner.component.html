<section class="min-h-screen bg-[#0a0a0a] flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-lg bg-black/40 backdrop-blur-xl p-8 rounded-[40px] border border-white/10 shadow-2xl relative overflow-hidden">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-black text-white italic uppercase tracking-tighter">
                Check-in <span class="text-purple-500">FactorFIT</span>
            </h2>
            <p class="text-gray-400 text-sm">Escanea tu código QR para registrar entrada</p>
        </div>

        <div class="relative aspect-square overflow-hidden rounded-3xl border-2 border-purple-500/30 bg-black group shadow-[0_0_50px_rgba(168,85,247,0.15)]">
            
            @if (scannerEnabled) {
                <zxing-scanner
                    (scanSuccess)="onCodeResult($event)"
                    [formats]="allowedFormats"
                    class="scanner-viewport"> 
                </zxing-scanner>
                
                <div class="absolute inset-0 pointer-events-none z-10">
                    <div class="w-full h-[3px] bg-purple-500 shadow-[0_0_20px_#a855f7] animate-laser"></div>
                </div>
            } @else {
                <div class="absolute inset-0 bg-black/60 flex items-center justify-center backdrop-blur-sm z-20">
                    <div class="text-center">
                        <div class="inline-block animate-spin rounded-full h-10 w-10 border-t-2 border-purple-500 mb-4"></div>
                        <p class="text-white font-bold text-xs uppercase tracking-[0.2em] animate-pulse">Procesando...</p>
                    </div>
                </div>
            }
        </div>

        <div class="mt-8 flex flex-col items-center gap-4">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-[10px] font-bold uppercase tracking-widest text-gray-500">
                    {{ scannerEnabled ? 'Sistema Listo' : 'Validando Credenciales' }}
                </span>
            </div>
        </div>
    </div>
</section>

@if (toast().visible) {
    <div class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] w-[90%] max-w-xs animate-in slide-in-from-bottom-5">
        <div [ngClass]="toast().tipo === 'success' ? 'bg-emerald-900/90 border-emerald-500' : 'bg-red-900/90 border-red-500'"
             class="backdrop-blur-md border-2 p-5 rounded-3xl shadow-2xl flex flex-col items-center gap-2 text-white">
            
            <div class="text-2xl">
                {{ toast().tipo === 'success' ? '✅' : '⚠️' }}
            </div>
            <span class="font-bold text-sm uppercase tracking-wider text-center w-full">
                {{ toast().mensaje }}
            </span>
        </div>
    </div>
}
