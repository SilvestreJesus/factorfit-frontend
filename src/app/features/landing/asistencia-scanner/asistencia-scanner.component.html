<section class="min-h-screen bg-[#0a0a0a] flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-lg bg-black/40 backdrop-blur-xl p-8 rounded-[40px] border border-white/10 shadow-2xl relative overflow-hidden">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-black text-white italic uppercase tracking-tighter">
                Check-in <span class="text-purple-500">FactorFIT</span>
            </h2>
            <p class="text-gray-400 text-sm">Escanea tu c√≥digo QR para registrar entrada</p>
        </div>

        <div class="relative aspect-square overflow-hidden rounded-3xl border-2 border-purple-500/30 bg-black group">
            @if (scannerEnabled) {
                <zxing-scanner
                    (scanSuccess)="onCodeResult($event)"
                    [formats]="allowedFormats"> </zxing-scanner>
                
                <div class="absolute inset-0 pointer-events-none">
                    <div class="w-full h-[3px] bg-purple-500 shadow-[0_0_20px_#a855f7] animate-laser"></div>
                </div>
            } @else {
                <div class="absolute inset-0 bg-black/60 flex items-center justify-center backdrop-blur-sm">
                    <div class="text-center">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-purple-500 mb-2"></div>
                        <p class="text-white font-bold text-xs uppercase tracking-widest">Procesando...</p>
                    </div>
                </div>
            }
        </div>

        <div class="mt-8 flex flex-col items-center gap-4">
            <span class="px-4 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest bg-purple-500/10 text-purple-400 border border-purple-500/20">
                {{ scannerEnabled ? 'Sistema Listo' : 'Espere un momento' }}
            </span>
        </div>
    </div>
</section>

@if (toast().visible) {
    <div class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] w-[90%] max-w-xs animate-in slide-in-from-bottom-5">
        <div [ngClass]="toast().tipo === 'success' ? 'bg-emerald-900/90 border-emerald-500' : 'bg-red-900/90 border-red-500'"
             class="backdrop-blur-md border-2 p-4 rounded-2xl shadow-2xl flex items-center gap-3 text-white">
            <span class="font-bold text-sm uppercase tracking-wider text-center w-full">{{ toast().mensaje }}</span>
        </div>
    </div>
}
