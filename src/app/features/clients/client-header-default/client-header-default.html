<header 
    [ngClass]="(isHome() && !isMenuOpen()) ? 'bg-transparent' : 'bg-black/40 backdrop-blur-md border-b border-white/10'"
    class="fixed top-0 left-0 right-0 z-[1000] transition-all duration-300">
    
    <div class="container mx-auto flex justify-between items-center p-4">
        
        <a [routerLink]="['/cliente', claveUsuario, 'home']" class="flex items-center gap-2 shrink-0">
            <img src="images/factor_fit-25.webp" alt="Logo" class="w-10 h-10 rounded-full border border-white/20 hover:scale-110 transition-transform">
            <span class="text-white font-black text-xl tracking-tighter italic">FACTOR<span class="text-fuchsia-500">FIT</span></span>
        </a>

        <div class="flex items-center gap-8">
            <nav class="hidden lg:flex items-center space-x-8 text-white font-bold italic">
                <a [routerLink]="['/cliente', claveUsuario, 'home']" 
                   routerLinkActive="active-link" 
                   (click)="isMenuOpen.set(false)" 
                   class="nav-link-landing">Home</a>
                
                <a [routerLink]="['/cliente', claveUsuario, 'perfil']" 
                   routerLinkActive="active-link" 
                   (click)="isMenuOpen.set(false)" 
                   class="nav-link-landing">Perfil</a>
            </nav>

            <button (click)="logout()" 
                class="hidden lg:flex items-center gap-2 bg-gradient-to-r from-red-600 to-orange-600 text-white font-bold py-2 px-5 rounded-xl shadow-lg active:scale-95 transition-all text-sm uppercase">
                <span>Salir</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M17 16l4-4m0 0l-4-4m4 4H7" />
                </svg>
            </button>

            <button (click)="toggleMenu()" class="lg:hidden text-white text-3xl focus:outline-none flex items-center justify-center">
                <svg *ngIf="!isMenuOpen()" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>

                <svg *ngIf="isMenuOpen()" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <div *ngIf="isMenuOpen()" 
         class="lg:hidden absolute top-full left-0 w-full bg-black/80 backdrop-blur-lg border-t border-white/10 py-8 flex flex-col items-center space-y-6 text-white font-bold italic animate-slide-down">
        
        <a [routerLink]="['/cliente', claveUsuario, 'home']" (click)="isMenuOpen.set(false)" class="text-xl hover:text-fuchsia-400">Home</a>
        <a [routerLink]="['/cliente', claveUsuario, 'perfil']" (click)="isMenuOpen.set(false)" class="text-xl hover:text-fuchsia-400">Perfil</a>
        
        <div class="w-full px-10 pt-4">
            <button (click)="logout()" 
                class="w-full flex justify-center items-center gap-3 bg-gradient-to-r from-red-600 to-orange-600 text-white font-black py-4 rounded-2xl shadow-xl active:scale-95">
                <span>CERRAR SESIÃ“N</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </button>
        </div>
    </div>
</header>

<div class="h-[80px]"></div>
