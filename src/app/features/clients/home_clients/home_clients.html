<section 
    class="relative min-h-screen flex items-center justify-center bg-no-repeat bg-top p-6 bg-slate-900"
    [ngStyle]="{
        'background-image': 'url(https://i.ibb.co/WpN9R0hx/image.png)',
        'background-size': 'cover',
        'background-attachment': 'fixed'
    }">

    <div class="absolute inset-0 bg-gradient-to-b from-black/20 via-black/50 to-black/80"></div>

    <div class="relative z-10 w-full max-w-6xl flex flex-col md:flex-row items-center justify-center md:justify-between gap-10 md:gap-20">

        <div class="flex flex-col text-center md:text-left order-2 md:order-1">
            <h1 class="text-4xl sm:text-5xl md:text-7xl font-black text-white drop-shadow-2xl uppercase tracking-tighter leading-none">
                {{ user?.nombres }}<br>
                <span class="text-white/70">{{ user?.apellidos }}</span>
            </h1>

            <div class="mt-6 inline-flex items-center justify-center md:justify-start gap-3">
                <span [ngClass]="getStatusClass(user?.status)" 
                    class="w-4 h-4 rounded-full animate-pulse shadow-[0_0_15px_rgba(0,0,0,0.5)]">
                </span>
                
                <p class="text-3xl sm:text-4xl font-bold tracking-widest uppercase italic"
                [ngClass]="getTextStatusClass(user?.status)">
                    {{ user?.status || 'Sin Estado' }}
                </p>
            </div>
        </div>

        <div class="order-1 md:order-2 group">
            <div class="bg-black/80 p-6 sm:p-10 md:p-14 rounded-[40px] shadow-2xl border border-white/10 backdrop-blur-sm transition-transform group-hover:scale-105 duration-500 relative">
                
                <img 
                    [src]="user?.qr_imagen"
                    alt="QR"
                    class="w-64 h-64 sm:w-80 sm:h-80 md:w-[28rem] md:h-[28rem] object-contain opacity-90 group-hover:opacity-100 transition-opacity">

                <button 
                    (click)="downloadQR()"
                    title="Descargar QR"
                    class="absolute bottom-6 right-6 md:bottom-10 md:right-10 bg-black hover:bg-pink-600 p-4 rounded-full border border-white/10 text-white transition-all active:scale-90 group/btn shadow-2xl z-20">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        class="w-6 h-6 md:w-8 md:h-8 transition-transform group-hover/btn:translate-y-1" 
                        fill="none" 
                        viewBox="0 0 24 24" 
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>

@if (toast().visible) {
    <div class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] w-[90%] max-w-xs animate-in slide-in-from-bottom-5">
        <div [ngClass]="toast().tipo === 'success' ? 'bg-emerald-900/90 border-emerald-500' : 'bg-red-900/90 border-red-500'"
             class="backdrop-blur-md border-2 p-4 rounded-2xl shadow-2xl flex items-center gap-3 text-white">
            <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path *ngIf="toast().tipo === 'success'" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                <path *ngIf="toast().tipo === 'error'" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12" />
            </svg>
            <span class="font-bold text-sm uppercase tracking-wider">{{ toast().mensaje }}</span>
        </div>
    </div>
}
