<div class="flex justify-center items-center mb-6 md:mb-12 px-4">
    <h1 class="font-atomic text-pink-600 text-5xl md:text-7xl text-center leading-tight">
        Eventos
    </h1>
</div>

<div class="container mx-auto max-w-6xl grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 items-start bg-black/10 shadow-purple-600 backdrop-blur-sm p-4 md:p-8 rounded-2xl shadow-xl">

    <div class="w-full overflow-hidden">
        <div class="flex flex-col items-center">
            <p class="text-black font-medium mb-4">Vista previa:</p>

            <div class="carousel-polaroid mini relative w-full flex justify-center items-center">
                <button class="carousel-btn left" (click)="scrollLeft()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>

                <div class="relative w-full h-full flex justify-center items-center">
                    @for (ev of eventsData; track ev.clave_eventos; let i = $index) {
                        <div class="polaroid-card"
                             [class.active]="i === activeIndex"
                             [class.inactive]="i !== activeIndex"
                             [ngStyle]="getMiniCardStyle(i)">

                            <img [src]="ev.image || 'assets/images/fitness1.webp'" class="w-full object-cover">

                            <div class="polaroid-info p-2">
                                <h3 class="truncate text-lg font-bold">{{ ev.titulo }}</h3>
                                <p class="line-clamp-2 text-xs md:text-sm">{{ ev.descripcion }}</p>

                                <div class="flex gap-2 mt-auto pt-2">
                                    <button class="flex-1 bg-pink-600 text-white text-xs py-2 rounded-lg" (click)="editar(ev)">
                                        Editar
                                    </button>
                                    <button class="bg-gray-800 text-white px-3 rounded-lg flex items-center justify-center" (click)="eliminar(ev.clave_eventos)">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6m2 0H7m3-3h4a1 1 0 011 1v1H9V5a1 1 0 011-1z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    }
                </div>

                <button class="carousel-btn right" (click)="scrollRight()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="w-full flex justify-center">
        <div class="w-full max-w-md bg-white/5 p-4 rounded-xl">
            <form class="space-y-4" (ngSubmit)="guardar()" #form="ngForm">
                <div>
                    <label class="text-black font-medium block mb-1">Título</label>
                    <input type="text" placeholder="Clase especial de Zumba" [(ngModel)]="eventos.titulo" name="titulo" required class="input-field">
                </div>

                <div>
                    <label class="text-black font-medium block mb-1">Descripción</label>
                    <textarea placeholder="Actividad dirigida..." [(ngModel)]="eventos.descripcion" name="descripcion" rows="3" class="input-field"></textarea>
                </div>




                <div>
                    <label class="text-black font-medium block mb-1">Fotografía</label>
                    <input type="file" accept="image/*" (change)="onFileSelected($event)" class="input-field file:mr-4 file:py-1 file:px-4 file:rounded-full file:border-0 file:text-sm file:bg-pink-50 file:text-pink-700">
                </div>
                <div class="flex gap-2">
                  <button type="submit" class="w-full mt-4 bg-pink-600 hover:bg-pink-700 active:scale-95 text-white font-bold py-4 rounded-xl transition-all shadow-lg">
                      {{ modoEdicion ? 'Actualizar Información' : 'Registrar Evento' }}
                  </button>
                  <button *ngIf="modoEdicion" type="button" (click)="limpiarFormulario()" class="bg-gray-500 text-white px-4 rounded-lg">✕</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- ========================= -->

<div
  *ngIf="toast.visible"
  class="fixed bottom-6 right-6 z-50
         px-6 py-4 rounded-xl shadow-xl text-white
         transition-all duration-500"
  [ngClass]="{
    'bg-green-600': toast.tipo === 'success',
    'bg-red-600': toast.tipo === 'error'
  }">
  {{ toast.mensaje }}
</div>
