<header class="bg-fuchsia-300 shadow-md p-3 sticky top-0 z-[100]">
    <div class="container mx-auto flex justify-between items-center relative"> <a routerLink="" class="flex items-center gap-2 shrink-0">
            <img src="images/factor_fit-25.webp" alt="Logo" class="w-10 h-10 rounded-full hover:scale-110 transition-transform">
        </a>

        <button (click)="isMenuOpen = !isMenuOpen" class="lg:hidden p-2 text-gray-700 relative z-[120]"> <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /> </svg>
        </button>

        <nav [ngClass]="{'flex': isMenuOpen, 'hidden': !isMenuOpen}" 
             class="absolute lg:relative top-[100%] left-0 w-full lg:w-auto bg-fuchsia-300 lg:bg-transparent flex-col lg:flex-row lg:flex items-center gap-4 p-6 lg:p-0 shadow-2xl lg:shadow-none transition-all duration-300 z-[110]">
            
            <div class="flex flex-col lg:flex-row items-center gap-4 lg:gap-6 text-base font-medium w-full lg:w-auto">
                <a routerLink="registro" routerLinkActive="active-link" (click)="isMenuOpen=false" class="nav-link w-full text-center lg:w-auto">Registro</a>
                <a (click)="irAPagos2(); isMenuOpen=false" routerLink="usuarios" routerLinkActive="active-link" class="nav-link w-full text-center lg:w-auto">Usuarios</a>
                <a (click)="irAPagos(); isMenuOpen=false" routerLink="pago" routerLinkActive="active-link" class="nav-link w-full text-center lg:w-auto">Pagos</a>
                <a routerLink="registros" routerLinkActive="active-link" (click)="isMenuOpen=false" class="nav-link w-full text-center lg:w-auto">Contenido</a>
                <a *ngIf="rol === 'superadmin'" 
                routerLink="bitacora" 
                routerLinkActive="active-link" 
                (click)="isMenuOpen=false" 
                class="nav-link w-full text-center lg:w-auto relative flex items-center justify-center gap-2">
                    Bitácora
                    <span *ngIf="cambiosHoy > 0" 
                        class="bg-red-600 text-white text-[10px] font-black px-1.5 py-0.5 rounded-full shadow-lg animate-bounce">
                        {{ cambiosHoy }}
                    </span>
                </a>
                <div class="flex items-center justify-center gap-2 px-4 py-2 bg-white/30 rounded-full border border-white/20 w-full lg:w-auto">
                    <span class="text-xs font-bold uppercase text-gray-700">Sede:</span>
                    <ng-container *ngIf="rol === 'superadmin'; else sedeFija">
                    <select 
                    [(ngModel)]="sede" 
                    (change)="changeSede()" 
                    name="selectSede"
                    class="bg-transparent text-black font-semibold focus:outline-none cursor-pointer">
                        <option value="Emiliano">Emiliano</option>
                        <option value="Obrera">Obrera</option>
                    </select>
                    </ng-container>
                    <ng-template #sedeFija>
                        <span class="font-semibold text-black">{{ sede }}</span>
                    </ng-template>
                </div>
            </div>

            <button (click)="logout()" 
                class="w-full lg:w-auto mt-4 lg:mt-0 flex justify-center items-center gap-2 bg-gradient-to-r from-red-500 to-orange-600 text-white font-bold py-3 px-6 rounded-xl shadow-md active:scale-95">
                <span>Cerrar Sesión</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </button>
        </nav>
    </div>
</header>
